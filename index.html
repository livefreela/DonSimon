<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300|Raleway" rel="stylesheet">
  <title>DonSimon</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Don + Simon</h1>
    </div>
    <div class='gameBoard'>
      <div class="row-eq-height">
        <div id='pad1' class="pad col-xs-6 pad1"></div>
        <div id='pad3' class="pad col-xs-6 pad3"></div>
      </div>
      <div class="row-eq-height">
        <div id='pad2' class="pad col-xs-6 pad2"></div>
        <div id ='pad4' class="pad col-xs-6 pad4"></div>
      </div>
    </div>
    <div class="row">
        <div class="btn-group soundset" data-toggle='buttons' role="group" aria-label="...">
            <button id="1963" type="button" data-toggle="button" name="soundsets" class="btn-sm btn-info soundset btn btn-secondary">1963</button>
            <button id="1970" type="button" data-toggle="button" name="soundsets" class="btn-sm btn-info soundset btn btn-secondary">1970</button>
            <button id="2004" type="button" data-toggle="button" name="soundsets" class="btn-sm btn-info soundset btn btn-secondary">2004</button>
          </div>
          <div class="btn-group difficulty" data-toggle="buttons" role="group" aria-label="...">
            <button id="normalButton" type="button" name="difficulty" data-toggle="button" class="btn-sm difficulty btn btn-secondary">Noob</button>
            <button id="expertButton" type="button" name="difficulty" data-toggle="button" class="btn-sm difficulty btn btn-secondary">Expert</button>
            <button id="help" type="button" container="div.row" class="btn btn-sm btn-secondary focus" data-trigger="" data-placement="top" data-toggle="popover" data-content=
            "DonSimon can be played via a touchscreen / mouse, but playing Simon is all about mashing buttons...  Accordingly, keys 'T', 'Y', 'G' and 'H' map to the pads in the game. 'Era' buttons toggle soundets.">Help</button>
          </div>
          <div class="scoreBoard">Score: 0</div>
    </div>
  </div>
  <footer class="footer">
    <div id="footer" class="container">
      <span id="display" class="text-muted">click / press spacebar to begin</span>
    </div>
  </footer>
</body>
</html>
