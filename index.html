<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
 
  <title>DonSimon</title>
</head>

<body>


  <div class="container">
    <div class="page-header">
      <h1>Don Simon</h1>
    </div>
    <div class="row-eq-height">
      <div class="pad col-xs-6 pad1">PAD1</div>
      <div class="pad col-xs-6 pad3">PAD3</div>
    </div>
    <div class="row-eq-height">
      <div class="pad col-xs-6 pad2">PAD2</div>
      <div class="pad col-xs-6 pad4">PAD4</div>
    </div>
    <div class="btn-group soundset" data-toggle="buttons-radio" role="group" aria-label="...">
      <button id="2004" type="radio" name="soundsets" data-toggle="buttons-radio" class="btn-info soundset btn btn-secondary ">2004</button>
      <button id="1965" type="radio" name="soundsets" data-toggle="buttons-radio" class="btn-info soundset btn btn-secondary">1965</button>
      <button id="1973" type="radio" name="soundsets" data-toggle="buttons-radio" class="btn-info soundset btn btn-secondary ">1973</button>
    </div>
    <div class="btn-group mode" data-toggle="buttons-radio" role="group" aria-label="...">
      <button id="normalButton" type="radio" name="difficulty" data-toggle="buttons-radio" class="btn btn-secondary">Normal</button>
      <button id="ExpertButton" type="radio" name="difficulty" data-toggle="buttons-radio" class="btn btn-secondary">Expert</button>
    </div>
  </div>
    <footer class="footer">
      <div class="container">
        <span id="display" class="text-muted">Press Spacebar to Begin</span>
      </div>
    </footer>

  </body>
  </html>
